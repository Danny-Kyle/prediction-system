          <div class="contact_main">
              <h1 class="contact_text" style="text-align: center; margin-bottom: 20px">Competitive Auctions</h1>
            <div class="input_main" style="display: flex">
            
                <div class="col">
                  <div class="form-group">
                      <input name="Category" list="Category" placeholder="Category" style="border-radius: 20px; text-align: center; border: none; padding: 7px;">
                      <datalist id="Category">
                     <option value="Music">
                      <option value="Movie">
                     <option value="Games">
                      </datalist>
                      
                                  
                                </div>
                </div>
                <div class="col">

                                  <input name="currency" list="currency" placeholder="Currency" style="border-radius: 20px; text-align: center; border: none; padding: 7px;">

                     <option value="US">
                      <option value="GBP">
                     <option value="EUR">
                      </datalist>
                                </div>
                </div>
                  
                <div class="col" >
                  <div class="forms" >
                      <input name="Duration" list="duration" placeholder="Duration" style="border-radius: 20px; text-align: center; border: none; padding: 7px;">

                     <option value="Five">
                      <option value="One">
                     <option value="seven">
                          <option value="Three">
                               <option value="Ten">
                      </datalist>
                                </div>
                </div>
